<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نموذج تواصل معنا</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/variables.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary position-fixed w-100 z-3"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="assets/imgs/logo2.svg"
              alt="logo"
              width="70px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="تبديل التنقل"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="index.html"
                  >الرئيسية</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">مبادراتنا</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="volunteer-opportunity.html"
                  >فرص التطوع</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="donate.html">التبرعات</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active-link" href="contact.html">اتصل بنا</a>
              </li>
            </ul>
            <a class="btn ms-3" href="login.html">تسجيل الدخول</a>
          </div>
        </div>
      </nav>
    </header>


    <section class="contact_us section-padding">
      <div class="container">
        <div class="contact-form">
          <div class="row">
            <div class="col-lg-6 col-md-6 left-section">
              <h1>نحن هنا لمساعدتك!</h1>
              <p>لا تتردد في التواصل معنا. نحن نسعى لتقديم أفضل خدمة ممكنة.</p>
            </div>

            <div class="col-lg-6 col-md-6">
              <form
                action="/submit-registration"
                method="post"
                role="form"
                class="form-horizontal"
              >
                <div class="form-body">
                  <h3>تواصل معنا</h3>

                  <div class="mb-3">
                    <label class="form-label" for="fname">الاسم بالكامل</label>
                    <input
                      type="text"
                      required
                      class="form-control"
                      aria-label="Full name"
                      id="fname"
                      placeholder="أدخل اسمك الكامل"
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="email"
                      >البريد الإلكتروني</label
                    >
                    <input
                      type="email"
                      required
                      class="form-control"
                      aria-label="Email"
                      id="email"
                      placeholder="أدخل بريدك الإلكتروني"
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="phone">رقم الهاتف</label>
                    <input
                      type="text"
                      required
                      class="form-control"
                      aria-label="Phone"
                      id="phone"
                      placeholder="أدخل رقم هاتفك"
                    />
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="message">رسالتك</label>
                    <textarea
                      class="form-control"
                      required
                      aria-label="Message"
                      id="message"
                      rows="5"
                      placeholder="أدخل رسالتك"
                    ></textarea>
                  </div>

                  <button type="submit" class="btn btn-primary w-100">
                    إرسال
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>

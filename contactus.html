<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
    <link href="./css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #28a745;
            --transparent-color: rgb(0 0 0 / 70%);
            --section-padding: 100px;
            --text-color: #333;
            --background-color: #f4f4f4;
        }
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            direction: rtl;
        }
        .container {
            padding: 15px;
            margin: 0 auto;
            max-width: 1200px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            color: var(--main-color);
            border-bottom: 1px solid var(--main-color);
        }
        .contact {
            padding-top: var(--section-padding);
            padding-bottom: var(--section-padding);
        }
        .contact .main-heading {
            text-align: center;
            margin-bottom: 40px;
        }
        .contact .content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .contact .content form {
            flex-basis: 65%;
            margin-left: 5%;
        }
        .contact .content form .main-input {
            padding: 15px;
            display: block;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 5px;
        }
        .contact .content form .main-input:focus {
            outline: none;
            border-color: var(--main-color);
        }
        .contact .content form textarea.main-input {
            height: 150px;
        }
        .contact .content form input[type="submit"] {
            background-color: var(--main-color);
            color: white;
            padding: 15px;
            border: none;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            width: 150px;
        }
        .contact .content .info {
            flex-basis: 30%;
            margin-top: 20px;
        }
        .contact .content .info h4 {
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 18px;
        }
        .contact .content .info .phone {
            display: block;
            color: #777;
            margin-bottom: 10px;
        }
        .contact .content .info address {
            color: #777;
            line-height: 1.5;
        }
        @media (max-width: 767px) {
            .contact .content {
                flex-direction: column;
            }
            .contact .content form {
                margin-left: 0;
            }
            .contact .content .info {
                margin-top: 40px;
                text-align: center;
            }
        }
        /* End Contact */
    </style>
</head>
<body>
    <!-- Start Contact -->
    <div class="contact">
        <div class="container">
            <div class="main-heading">
                <h2>اتصل بنا</h2>
                <p>
                    إذا كانت لديك أي شكاوى أو استفسارات، نحن هنا لمساعدتك.
                </p>
            </div>
            <div class="content">
                <form action="" method="post">
                    <input class="main-input" type="text" name="name" placeholder="اسمك" aria-label="اسمك" required />
                    <input class="main-input" type="email" name="email" placeholder="بريدك الإلكتروني" aria-label="بريدك الإلكتروني" required />
                    <textarea class="main-input" name="message" placeholder="رسالتك" aria-label="رسالتك" required></textarea>
                    <input type="submit" value="إرسال الرسالة" />
                </form>
                <div class="info">
                    <h4>تواصل معنا</h4>
                    <span class="phone">+00 101.760.15</span>
                    <span class="phone">+00 101.760.15</span>
                    <h4>موقعنا</h4>
                    <address>عنوان سعي <br />4567-890<br />مصر</address>
                </div>
            </div>
        </div>
    </div>
    <!-- End Contact -->
</body>
</html>
